<ion-side-menus>
	<ion-side-menu-content>
		<ion-nav-bar class="bar-light" animation="nav-title-slide-ios7">
		</ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<!--<a class="button button-icon icon ion-ios7-email-outline" ng-click="openAlerts($event)"><span class="badge badge-balanced">5</span></a>-->
		</ion-nav-buttons>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu expose-aside-when="large">
		<ion-header-bar class="bar-balanced">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<div ng-if="leftSide.src === 'Supervisor'" class="list">
				<a menu-close class="item item-icon-left" href="#/route/events">
					<i class="icon ion-ios7-pulse"></i>
					Events
				</a>
				<a menu-close class="item item-icon-left" href="#/route/users">
					<i class="icon ion-ios7-people"></i>
					User Profiles
					<!--<span class="badge badge-balanced">{{users.length}}</span>-->
				</a>
				<div class="item item-divider">
					Account
				</div>
				<a menu-close class="item item-icon-left" href="#/intro">
					<i class="icon ion-power"></i>
					Log out
				</a>
			</div>
			<div ng-if="leftSide.src === 'Admin'" class="list">
				<a menu-close class="item item-icon-left" href="#/route/events">
					<i class="icon ion-ios7-pulse"></i>
					Events
				</a>
				<a menu-close class="item item-icon-left" href="#/route/users">
					<i class="icon ion-ios7-people"></i>
					User Profiles
					<!--<span class="badge badge-balanced">{{users.length}}</span>-->
				</a>
				<div class="item item-divider">
					Setup
				</div>
				<a menu-close class="item item-icon-left" href="#/route/add-event">
					<i class="icon ion-plus"></i>
					Add Event
				</a>
				<a menu-close class="item item-icon-left" href="#/route/add-venue">
					<i class="icon ion-plus"></i>
					Add Venue
				</a>
				<a menu-close class="item item-icon-left" href="#/route/add-area">
					<i class="icon ion-plus"></i>
					Add Area
				</a>
				<a menu-close class="item item-icon-left" href="#/route/add-position">
					<i class="icon ion-plus"></i>
					Add Position
				</a>
				<a menu-close class="item item-icon-left" href="#/route/add-user">
					<i class="icon ion-person-add"></i>
					Add User
				</a>
				<div class="item item-divider">
					Account
				</div>
				<a menu-close class="item item-icon-left" href="#/intro">
					<i class="icon ion-power"></i>
					Log out
				</a>
			</div>
			<div ng-if="leftSide.src === 'Attendant'" class="list">
				<a menu-close class="item item-icon-left" href="#/route/attendantview">
					<i class="icon ion-log-in"></i>
					Positions
				</a>
				<div class="item item-divider">
					Account
				</div>
				<a menu-close class="item item-icon-left" href="#/intro">
					<i class="icon ion-power"></i>
					Log out
				</a>
			</div>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
