<ion-view title="Overlord" ng-controller="EventCtrl">
	<ion-content class="padding-vertical">
		<div ng-repeat="event in events">
			<a href="#/route/dashboard/home">
				<div class="col-lg-50">
					<div class="item item-icon-left" href="#">
						<i class="icon" ng-class="event.icon"></i>
						{{ event.name }}
						<span class="item-note">
						{{ event.note }}
						</span>
					</div>
				</div>
			</a>
		</div>
	</ion-content>
</ion-view>
